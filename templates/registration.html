<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <link rel="stylesheet" href="../static/css/main.css"/>
</head>
<body>
<div class="container">
    <h1>Registration</h1>
    <p>Please fill the form to create an account.</p>
    <form action="/registration" method="POST">
        <label for="login"><b>Login</b></label>
        <input type="text" placeholder="Enter Login" name="login" id="login" required>

        <label for="password"><b>Password</b></label>
        <input type="password" value="FakePSW" id="password" placeholder="Enter Password" name="password" required>

        <label for="password-repeat"><b>Repeat Password</b></label>
        <input type="password" value="FakePSW" id="password-repeat" placeholder="Enter Password" name="password-repeat" required>

        <div class="register-btn">
            <button type="submit" class="signup">Register</button>
            <button><a href="{{ url_for('index') }}">Back</a></button>
        </div>
    </form>

    <div class="container signin">
        <p>Already have an account? <a href="{{ url_for('login_page') }}">Sign in</a>.</p>
    </div>

</div>
</body>
</html>
